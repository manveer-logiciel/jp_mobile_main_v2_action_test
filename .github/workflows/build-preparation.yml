          BUILD_NUMBER="$((${VERSION_PARTS[0]} * 10000000 + ${VERSION_PARTS[1]} * 100000 + ${VERSION_PARTS[2]} * 1000))"
          
          echo "::notice title=iOS Build::ðŸ—ï¸ Building iOS archive (.ipa)..."

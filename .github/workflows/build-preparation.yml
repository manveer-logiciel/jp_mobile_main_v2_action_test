            --build-name="$VERSION" \
            --build-number="$BUILD_NUMBER" \
            --dart-define=FLUTTER_WEB_AUTO_DETECT=true \
            --split-debug-info=build/ios/debug-info \
            --obfuscate
          
          # Quick validation of IPA creation
          if [ ! -f build/ios/ipa/*.ipa ]; then
